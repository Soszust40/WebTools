<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WebTools</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="dark">
  <header class="topbar">
    <button id="hamburger" aria-label="Toggle menu">☰</button>
    <h1>WebTools</h1>
    <div class="top-actions">
      <button id="themeToggle" title="Toggle theme"><i class="fa-solid fa-moon"></i></button>
    </div>
  </header>

  <aside class="sidebar" id="sidebar">
    <div class="brand">
      <h2>WebTools</h2>
      <h5><i class="fa-solid fa-screwdriver-wrench" style="margin-right: 8px;"></i> <a href="https://github.com/Soszust40" target="_blank" rel="noopener noreferrer" style="color: inherit; text-decoration: none;">Simon Oszust</a></h5>
    </div>
    <nav>
      <ul>
        <li class="active" data-tool="image-converter"><i class="fa-solid fa-image"></i> Image Converter</li>
        <li data-tool="pdf-tools"><i class="fa-solid fa-file-pdf"></i> PDF Tools</li>
        <li data-tool="word-counter"><i class="fa-solid fa-pen-to-square"></i> Word Counter</li>
        <li data-tool="citation-maker"><i class="fa-solid fa-book"></i> Citation Maker</li>
        <li data-tool="qr-generator"><i class="fa-solid fa-qrcode"></i> QR Generator</li>
        <li data-tool="list-sorter"><i class="fa-solid fa-arrow-down-a-z"></i> List Sorter</li>
        <li data-tool="color-converter"><i class="fa-solid fa-palette"></i> Color Converter</li>
        <li data-tool="diff-checker"><i class="fa-solid fa-code-compare"></i> Text/Code Diff</li>
        <li data-tool="vigenere-cipher"><i class="fa-solid fa-lock"></i> Vigenère Cipher</li>
      </ul>
    </nav>
  </aside>

  <main class="main-content">
    <div data-include="tools/image-converter.html"></div>
    <div data-include="tools/pdf-tools.html"></div>
    <div data-include="tools/word-counter.html"></div>
    <div data-include="tools/citation-maker.html"></div>
    <div data-include="tools/qr-generator.html"></div>
    <div data-include="tools/list-sorter.html"></div>
    <div data-include="tools/color-converter.html"></div>
    <div data-include="tools/diff-checker.html"></div>
    <div data-include="tools/vigenere-cipher.html"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/5.1.0/diff.min.js"></script>

  <script src="js/loader.js"></script>
  <script src="js/common.js"></script>
  <script src="js/image-converter.js"></script>
  <script src="js/pdf-tools.js"></script>
  <script src="js/word-counter.js"></script>
  <script src="js/citation-maker.js"></script>
  <script src="js/qr-generator.js"></script>
  <script src="js/list-sorter.js"></script>
  <script src="js/color-converter.js"></script>
  <script src="js/diff-checker.js"></script>
  <script src="js/vigenere-cipher.js"></script>
</body>
</html>
