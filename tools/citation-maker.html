<section id="citation-maker" class="tool card">
    <h2><i class="fa-solid fa-book"></i> Citation Maker</h2>
    <p>Enter source information to generate a citation in APA, MLA, or Chicago format.</p>
    
    <div class="controls-row">
    <label>Source Type:
        <select id="citeType">
        <option value="website">Website</option>
        <option value="book">Book</option>
        <option value="book-chapter">Book Chapter</option>
        <option value="journal">Journal Article</option>
        <option value="magazine">Magazine Article</option>
        <option value="newspaper">Newspaper Article</option>
        <option value="film">Film / Video</option>
        </select>
    </label>
    <label>Format:
        <select id="citeFormat">
        <option value="apa">APA 7</option>
        <option value="mla">MLA 9</option>
        <option value="chicago">Chicago 17</option>
        </select>
    </label>
    </div>

    <div class="citation-form-grid" id="citationForm">
    <div class="cite-group" data-type="book website book-chapter journal magazine newspaper film">
        <label>Author(s) / Director:</label>
        <input type="text" id="citeAuthor" placeholder="Last, First M.; Last, First M."/>
    </div>
    <div class="cite-group" data-type="website journal magazine newspaper">
        <label>Article/Page Title:</label>
        <input type="text" id="citeArticleTitle" placeholder="Article or Page Title"/>
    </div>
    <div class="cite-group" data-type="website magazine newspaper">
        <label>Publication Date (YYYY-MM-DD):</label>
        <input type="text" id="citePublicationDate" placeholder="YYYY-MM-DD">
    </div>
    <div class="cite-group" data-type="book book-chapter journal film">
        <label>Publication Year:</label>
        <input type="text" id="citeYear" placeholder="YYYY">
    </div>
    <div class="cite-group" data-type="book book-chapter">
        <label>Book Title:</label>
        <input type="text" id="citeBookTitle" placeholder="Book Title">
    </div>

    <div class="cite-group" data-type="website">
        <label>Website Name:</label>
        <input type="text" id="citeSiteName" placeholder="Website Name">
    </div>
    <div class="cite-group" data-type="website journal">
        <label>URL / DOI:</label>
        <input type="text" id="citeURL" placeholder="URL or DOI">
    </div>
    <div class="cite-group" data-type="website">
        <label>Access Date (YYYY-MM-DD):</label>
        <input type="text" id="citeAccessDate" placeholder="YYYY-MM-DD">
    </div>

    <div class="cite-group" data-type="book-chapter">
        <label>Chapter Title:</label>
        <input type="text" id="citeChapterTitle" placeholder="Chapter Title">
    </div>
    <div class="cite-group" data-type="book-chapter">
        <label>Editor(s):</label>
        <input type="text" id="citeEditors" placeholder="Last, First M. (Ed.)">
    </div>
    <div class="cite-group" data-type="book">
        <label>Edition:</label>
        <input type="text" id="citeEdition" placeholder="# ed.">
    </div>
    <div class="cite-group" data-type="book book-chapter">
        <label>Publisher:</label>
        <input type="text" id="citePublisher" placeholder="Puublisher">
    </div>
    <div class="cite-group" data-type="book book-chapter">
        <label>Publication City:</label>
        <input type="text" id="citePubCity" placeholder="City, State/Country">
    </div>
    
    <div class="cite-group" data-type="journal">
        <label>Journal Name:</label>
        <input type="text" id="citeJournalName" placeholder="Journal Name">
    </div>
    <div class="cite-group" data-type="magazine">
        <label>Magazine Name:</label>
        <input type="text" id="citeMagazineName" placeholder="Magazine Name">
    </div>
    <div class="cite-group" data-type="newspaper">
        <label>Newspaper Name:</label>
        <input type="text" id="citeNewspaperName" placeholder="Newspaper Name">
    </div>
    <div class="cite-group" data-type="journal magazine">
        <label>Volume:</label>
        <input type="text" id="citeVolume" placeholder="#">
    </div>
    <div class="cite-group" data-type="journal magazine">
        <label>Issue:</label>
        <input type="text" id="citeIssue" placeholder="#">
    </div>
    <div class="cite-group" data-type="book-chapter journal magazine newspaper">
        <label>Page Range:</label>
        <input type="text" id="citePageRange" placeholder="##-##">
    </div>
    <div class="cite-group" data-type="newspaper">
        <label>Section:</label>
        <input type="text" id="citeSection" placeholder="##">
    </div>

    <div class="cite-group" data-type="film">
        <label>Film/Video Title:</label>
        <input type="text" id="citeFilmTitle" placeholder="Film or Video Title">
    </div>
    <div class="cite-group" data-type="film">
        <label>Director:</label>
        <input type="text" id="citeDirector" placeholder="Last, First Name">
    </div>
    <div class="cite-group" data-type="film">
        <label>Studio / Distributor:</label>
        <input type="text" id="citeStudio" placeholder="Studio or Distributor">
    </div>

    </div>

    <div class="controls-row" style="margin-top: 16px;">
    <button id="citeGenerateBtn">Generate</button>
    <button id="citeClearBtn">Clear</button>
    <button id="citeCopyBtn" style="display: none;">Copy</button>
    </div>

    <label for="citeOutput" style="display: block; margin-top: 12px; margin-bottom: 6px;">Result:</label>
    <div id="citeOutput" class="citation-output" aria-live="polite">Your citation will appear here...</div>
</section>
