<section id="word-counter" class="tool card">
    <h2><i class="fa-solid fa-pen-to-square"></i> Word Counter</h2>
    <textarea id="textInput" class="wide-textarea" rows="10" placeholder="Paste or type text..."></textarea>
    <div class="stats-row">
    <div><strong>Words:</strong> <span id="wordCount">0</span></div>
    <div><strong>Characters:</strong> <span id="charCount">0</span></div>
    <div><strong>Reading Time:</strong> <span id="readingTime">0 sec</span></div>
    <div><strong>Speaking Time:</strong> <span id="speakingTime">0 sec</span></div>
    </div>
</section>
