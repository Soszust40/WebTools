<section id="pdf-tools" class="tool card">
    <h2><i class="fa-solid fa-file-pdf"></i> PDF Tools</h2>
    <p>Tools to compress, combine, or split PDF files.</p>

    <div class="pdf-tool-options">
    
    <div class="pdf-tool-option">
        <button id="pdfCompressClear" class="pdf-clear-btn" title="Clear selection" style="display: none;">&times;</button>
        <h3>Compress PDF</h3>
        <p class="muted">Reduce file size (basic optimization).</p>
        <label class="file-drop" id="pdfCompressDrop">
        <input type="file" id="pdfCompressInput" accept=".pdf" />
        <span>Drag & drop PDF to compress</span>
        </label>
        <button id="pdfCompressBtn" style="width: 100%; margin-top: 10px; display: none;">Compress</button>
    </div>
    
    <div class="pdf-tool-option">
        <button id="pdfCombineClear" class="pdf-clear-btn" title="Clear selection" style="display: none;">&times;</button>
        <h3>Combine PDFs</h3>
        <p class="muted">Merge multiple PDFs into one file.</p>
        <label class="file-drop" id="pdfCombineDrop">
        <input type="file" id="pdfCombineInput" accept=".pdf" multiple />
        <span>Drag & drop PDFs to combine</span>
        </label>
        <button id="pdfCombineBtn" style="width: 100%; margin-top: 10px; display: none;">Combine</button>
    </div>

    <div class="pdf-tool-option">
        <button id="pdfSplitClear" class="pdf-clear-btn" title="Clear selection" style="display: none;">&times;</button>
        <h3>Split / Extract Pages</h3>
        <p class="muted">Extract specific pages from a PDF.</p>
        <label class="file-drop" id="pdfSplitDrop">
        <input type="file" id="pdfSplitInput" accept=".pdf" />
        <span>Drag & drop PDF to split</span>
        </label>
        <div class="controls-row" style="margin-top: 10px;">
        <label for="pdfSplitRange" style="width: 100%;">Page Range:
            <input type="text" id="pdfSplitRange" placeholder="e.g., 1-3, 5, 7" style="flex: 1;" />
        </label>
        </div>
        <button id="pdfSplitBtn" style="width: 100%; margin-top: 10px; display: none;">Split</button>
    </div>

    </div>
</section>
